{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

<div class="container">

    <h1 class="h3">New starship</h1>

    {% if created %}
    <p class="success">Starship created.</p>
    {% elif updated %}
    <p class="success">Starship updated.</p>
    {% else %}


    <div class="row">
        <div class="col-md-12">
            <form action="{{ action }}" method="post" class="form" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    {% endif %}

</div>


{% endblock content %}
