{% extends "base.html" %}

{% block content %}

<h2>New starship</h2>


{% if submitted %}
    <p class="success">Starship created.</p>
{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}

{% endblock content %}
